<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Personal-Blog</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Sedan:ital@0;1&family=Signika+Negative:wght@300..700&display=swap"
        rel="stylesheet">
</head>

<body class="flex-container">

    <figure class="flex-item-left">
        <img src="./assets/images/my-first-blog Medium.jpeg" alt="Picture that says my first blog" />
    </figure>

    <section class="flex-item-right">
        <form action="./blog.html">
            <label for="username">Username</label>
            <input type="text" id="username" name="user-username">
        
            <label for="title">Title</label>
            <input type="text" id="title" name="user-title">
        
            <label for="content">Content</label>
            <textarea id="content" name="user-content"></textarea>
          
            <input type="submit" value="Submit">
          </form>
    </section>

    <script src="./assets/js/logic.js"></script>
    <script src="./assets/js/form.js"></script>
</body>

</html>
